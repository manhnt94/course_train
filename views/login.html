<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="form">
        <h1>Login</h1>
        <div>
            <input id="username" class="text" type="text" name="user" placeholder="Username" />
        </div>
        <div>
            <input id="password" class="text" type="password" name="pass" placeholder="Password" />
        </div>
        <div>
            <div id="notification" class='invalid-feedback has-error-min' style='display: none;'>Username or Password
                was
                wrong!</div>
        </div>

        <div class="group-button">
            <input id="login-button" type="submit" name="submit" value="Login" class="submit-button" />
            <input id="register-button" type="submit" name="submit" value="Register" class="submit-button" />
        </div>
    </div>
    <script>
        require('../js/login.js');
    </script>

    <script src="../js/bootstrap-validate.js"></script>
    <script>
        bootstrapValidate('#username', 'regex:^[a-z0-9_.-]{3,16}$:Enter a valid username');
        bootstrapValidate('#password', 'min:5:Password must contain at least 5 characters!');
    </script>
</body>

</html>
